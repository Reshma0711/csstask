<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bouncing Balls Animation</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #f0f0f0;
    }
    .ball {
      position: absolute;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: #007bff;
      animation: bounce 2s infinite alternate ease-in-out;
    }
    @keyframes bounce {
      0% { top: 0; }
      100% { top: calc(100vh - 50px); }
    }
  </style>
</head>
<body>
  <div class="ball"></div>
</body>
</html>
