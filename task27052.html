<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImageGallery</title>
    <style>
      /* @media screen and (min-width:768px) and (max-width:1024px) { */
         
      
     .main {
            display: grid;
            grid-template-columns: auto auto auto;  
            /* grid-template-columns: repeat(7,100px);   */
            /* grid-template-rows:repeat(5,100px); */
            gap:2px;
           
      }
      .j{
         grid-row: 1/3;
         grid-column: 1/3;
      }
        
   
      .k{
         grid-row: 1/7;
         grid-column:6/8;
         grid-column-start: 6;
      }
      .l{
         grid-row: 1/3 ;
         grid-column:3/6;
        
      }
      .m{
         grid-row: 2/5 ;
         grid-column:3/6;
         grid-column-start: 1;
         grid-row-start: 3;
      }
      .n{
         grid-row: 4/6 ;
         grid-column:1/6;
         grid-column-start: 1;
         grid-row-start: 5;
      }
       .o{
        height:200px;
        width:200px;
      }
      .p{
         height:500px;
         width:200px;
      }
      .q{
         height:200px;
         width:300px;
      }
      .s{
         height:200px;
         width:500px;
      }
      .r{
         height:100px;
         width:500px;
      }  
      @media screen and (min-width:320px) and (max-width:520px){
         body{
            background-color: brown;
           
         }
         .main{
            width:100%;     
            grid-template-columns: auto; 
            /* grid-template-rows: auto;
            gap:2px; */
      }
      img{
         width: 100%;
      }

      .j{
         grid-row: 1;
         grid-column: 1;
       
      }
      }
    </style>
</head>
<body>
    <div class="main">
        <div class="i j"><img src="./images/w1.jpg" class="o"></div>
        <div class="i k"><img src="./images/w3.jpg" class="p"></div>
        <div class="i l"><img src="./images/w4.jpg" class="q"></div>
        <div class="i m"><img src="./images/w5.jpg" class="s"></div>
        <div class="i n"><img src="./images/w2.jpg" Class="r"></div> 
    
    </div>
</body>
</html>
