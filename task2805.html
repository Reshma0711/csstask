<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      .main{
        display:grid;
        grid-template-columns: repeat(4,150px);
        grid-template-rows: repeat(3,100px);
     
      }
      .child {
         background-color: burlywood;
      }
      .c1{
        grid-row: 1/4;
        background-color: lightpink;
      }
      .c2{
        grid-column: 2/4;
        background-color: darkslateblue;
      }
      .c3{
        grid-row: 2/4;
        background-color: lightgreen ;
        grid-column-start:4;
      } 
    </style>
</head>
<body>
    <div class="main">
        <div class="child c1">1</div>
        <div class="child c2">2</div>
        <div style="background-color: aqua;" class="child">3</div>
        <div style="background-color: purple;" class="child">4</div>
        <div style="background-color: lavender;" class="child">5</div>
        <div   style="background-color: blue;" class="child">6</div>
        <div class="child c3 ">7</div>
        <div class="child">6</div>
    </div>
</body>
</html>
