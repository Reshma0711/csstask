 <html><!DOCTYPE html>
<html><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       input[type]{
            height:30px;
            width:20%;
            display: block;
            margin:1%;
        }
        input[type=submit]{
            background-color: Green;
        }
        [title~="gender"]{
            color: blueviolet;  
        }
        
        
    </style>
</head>
<body>
    <fieldset style="width: 50%; position: absolute;background-color: antiquewhite;">
        <legend>Registration Form</legend>
    <form>
        <label for="name">Name</label>
        <input type="text" id="name" name="name">

        <label for="email">Email</label>
        <input type="email" id="email" name="email">

        <label for="mobile">Mobile</label>
        <input type="tel" id="mobile" name="mobile">

        <label for="dob">DOB</label>
        <input type="date" id="dob" name="dob">

        <label for="pwd">Password</label>
        <input type="pwd" id="pwd" name="pwd">
       
        <!-- <input type="radio" id="gender" name="gender"> -->
        <label for="gender">Gender</label>

        <input type="radio" id="male" name="Gender">
        <label for="male" title="gender">Male</label>

        <input type="radio" id="female" name="Gender">
        <label for="female" title="gender">Female</label>

        <input type="radio" id="Other" name="Gender">
        <label for="Others" title="gender">Others</label><br>

        <label for="address">Address</label>
        <input type="text" id="address" name="address">

        <label for="qual">Qualification</label>

        <input type="list" id="qual" list="quali">
        <datalist id="quali">
            <option>PostGraduation</option>
            <option>B.Tech</option>
            <option>Degree</option>
        </datalist>

        <label for="file">Resume</label>
        <input type="file" name="file" id="file">

        <input type="Submit" id="submit" name="submit">
    </form>
</fieldset>
</body>
</html>
