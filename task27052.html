<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImageGallery</title>
    <style>
     .main{
        border:1px solid;
        width:90vw;
       display:grid;
       grid-template-columns: (8,100px);
       grid-template-rows: (8,100px);
        gap:2px; 
        justify-content: center;
     }   
     .i{
        width:640px;
        height:200px;
        grid-row: 1/span 4;
        grid-column:1/span 5;
    
     }

     .j{
        height:200px;
        width:400px;
     }
     .k{
        height:300px;
        width:200px;
     }  
     .l{
        height:300px;
        width:200px;
       
     }
     .m{
        grid-row: 2/span 5;
        height:300px;
        width:395px;
     }
     .n{
        width:240px;
        height:300px;
     }
     .o{
      width:640px;
       height:200px;
     }
     .p{
      width:395px; 
      height:300px;
     }
     .q{
      width:400px;
       height:200px;
     }
      .r{
         width:200px; 
         height:300px;
      }
      .s{
         width:200px; 
         height:300px;
      }
      .t{
         width:240px;
         height:300px;
      }
    </style>
</head>
<body>
    <div class="main">
        <div class="i"><img src="./images/w1.jpg" class="o"></div>
        <div class="m"><img src="./images/w3.jpg" class="p"></div>
        <div class="j"><img src="./images/w4.jpg" class="q"></div>
        <div class="l"><img src="./images/w2.jpg" Class="r"></div>
        <div class="k"><img src="./images/w5.jpg" class="s"></div> 
        <div class="n"><img src="./images/w6.jpg" class="t"></div> 
      
    </div>
</body>
</html>
